<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo-wrapper">
          <img src="./images/logo.svg" alt="Huddle" class="header__logo" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__img-wrapper">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="main__img"
          />
        </div>
        <div class="main__content">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>
          <p class="main__desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="/" class="main__cta">Register</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a href="/" class="footer__social-link"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li class="footer__social-item">
            <a href="/" class="footer__social-link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="footer__social-item">
            <a href="/" class="footer__social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
